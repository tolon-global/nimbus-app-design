<html>
    <head>
        <title>Emergency Stop Alarm WE60</title>
        <link rel="stylesheet" href="css/card.css" media="screen">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    </head>
    <body>
        <section class="card">
            <header>
                <section class="process">
                    Check the <abbr title="Emergency Stop Button">ESB</abbr> mechanically
                </section>
                <section class="question">
                    Is the button in the <em>pressed</em> state?
                </section>
            </header>
            <nav>
                <section class="positive">
                    Yes, pressed
                </section>
                <section class="negative">
                    No, released
                </section>
            </nav>
            <main>
                <section>
                    <h2>Check the <abbr title="Emergency Stop Button">ESB</abbr> mechanically</h2>
                    <ol>
                        <li>Press the <abbr title="Emergency Stop Button">ESB</abbr> to check if the button can be pressed</li>
                    </ol>
                </section>
            </main>
        </section>
    </body>
</html>
